<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="logoContainer">
                <img src='not_found.jpg' alt='' id="logoImage" width:50px>
                <h2>Dashboard</h1>
                </div>
                <div>
                    <ul class="navigation">
                    <img src='not_found.jpg' alt='' id="homeImage" width:50px>
                    <li>Home</li>
                    <img src='not_found.jpg' alt='' id="profileImage" width:50px>
                    <li>Profile</li>
                    <img src='not_found.jpg' alt='' id="messagesImage" width:50px>
                    <li>Messages</li>
                    <img src='not_found.jpg' alt='' id="historyImage" width:50px>
                    <li>History</li>
                    <img src='not_found.jpg' alt='' id="tasksImage" width:50px>
                    <li>Tasks</li>
                    <img src='not_found.jpg' alt='' id="communitiesImage" width:50px>
                    <li>Communities</li>
                </ul>
                <ul class="branding">
                    <img src='not_found.jpg' alt='' id="settingsImage" width:50px>
                    <li>Settings</li>
                    <img src='not_found.jpg' alt='' id="supporyImage" width:50px>
                    <li>Support</li>
                    <img src='not_found.jpg' alt='' id="privacyImage" width:50px>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="headerContainer">
                <div class="headerSearch">
                    <button type="submit">asfd<i class="fa fa-search"></i></button>
                    <input type="text" placeholder="Search.." name="search">
                </div>
                <div class="headerLink">
                    <a href="default.asp"><img src="smiley.gif" alt="notification" style="width:42px;height:42px;"></a>
                    <a href="default.asp"><img src="smiley.gif" alt="instagram" style="width:42px;height:42px;"></a>
                    <a href="default.asp"><img src="smiley.gif" alt="profile" style="width:42px;height:42px;"></a>
                </div>
            </div>
            <div class="greetingContainer">
                <div class="greeting">
                    <a id="profile" href="default.asp"><img src="smiley.gif" alt="profile" style="width:42px;height:42px;"></a>
                    <div id="greetingText">
                        Hi there<br>
                        <h2 id="profileName">Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                <div class="headerButtonContainer">
                    <button class="headerButton">New</button>
                    <button class="headerButton">Upload</button>
                    <button class="headerButton">Share</button>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="cardContainer">
                Your Projects
                <div id="cardTitle">
                    Super Cool Project
                </div>
                <div class="cardContent">
                    Sed Tempus ut lactus 
                </div>
                <div class="icon"></div>
            </div>
            <div class="cardSidebar">
                <div class="announcementContainer">
                    Announcement
                    <div class="announcement">
                        Site Maintenance
                    </div>
                </div>
                <div class="trendingContainer">
                    Trending
                    <div class="trending">
                        @
                        @
                        @
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
