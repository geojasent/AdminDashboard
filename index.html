<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="logoContainer">
                <img src='not_found.jpg' alt='' id="logoImage" width:50px>
                <h2>Dashboard</h1>
                </div>
                <div>
                    <ul class="navigation">
                    <img src='not_found.jpg' alt='' id="homeImage" width:50px>
                    <li>Home</li>
                    <img src='not_found.jpg' alt='' id="profileImage" width:50px>
                    <li>Profile</li>
                    <img src='not_found.jpg' alt='' id="messagesImage" width:50px>
                    <li>Messages</li>
                    <img src='not_found.jpg' alt='' id="historyImage" width:50px>
                    <li>History</li>
                    <img src='not_found.jpg' alt='' id="tasksImage" width:50px>
                    <li>Tasks</li>
                    <img src='not_found.jpg' alt='' id="communitiesImage" width:50px>
                    <li>Communities</li>
                </ul>
                <ul class="branding">
                    <img src='not_found.jpg' alt='' id="settingsImage" width:50px>
                    <li>Settings</li>
                    <img src='not_found.jpg' alt='' id="supporyImage" width:50px>
                    <li>Support</li>
                    <img src='not_found.jpg' alt='' id="privacyImage" width:50px>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="headerContainer">
                Search Bar and other stuff
            </div>
            <div class="greeting">
                Hi there<br>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>
            <div class="button">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="mainContent">
            <div class="cardContainer">
                Your Projects
                <div id="cardTitle">
                    Super Cool Project
                </div>
                <div class="cardContent">
                    Sed Tempus ut lactus 
                </div>
                <div class="icon"></div>
            </div>
            <div class="cardSidebar">
                <div class="announcementContainer">
                    Announcement
                    <div class="announcement">
                        Site Maintenance
                    </div>
                </div>
                <div class="trendingContainer">
                    Trending
                    <div class="trending">
                        @
                        @
                        @
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
